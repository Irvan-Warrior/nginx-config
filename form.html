<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Nginx Configuration</title>
</head>
<body>
    <h1>Set Nginx Configuration</h1>
    <form action="/submit" method="post">
        <label for="dnsname">DNS Name:</label>
        <input type="text" id="dnsname" name="dnsname"><br><br>
        
        <label for="ipaddress">IP Address:</label>
        <input type="text" id="ipaddress" name="ipaddress"><br><br>
        
        <label for="port">Port:</label>
        <input type="text" id="port" name="port"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
