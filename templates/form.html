<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx Configuration Generator</title>
</head>
<body>
    <h1>Generate Nginx Configuration</h1>
    <form action="/generate" method="POST">
        <label for="dns_name">DNS Name:</label>
        <input type="text" id="dns_name" name="dns_name" required><br>

        <label for="ip_address">IP Address:</label>
        <input type="text" id="ip_address" name="ip_address" required><br>

        <label for="port">Port:</label>
        <input type="text" id="port" name="port" required><br>

        <button type="submit">Generate</button>
    </form>
</body>
</html>
